tosca_definitions_version: tosca_simple_yaml_1_0
description: ''
imports:
- micro: ../../data/micro-tosca-types.yml
topology_template:
  node_templates:
    shipping:
      type: micro.nodes.Service
      requirements:
      - run_time: OrderDB
      - run_time: Rabbit
    order:
      type: micro.nodes.Service
      requirements:
      - run_time: OrderDB
      - run_time: Rabbit
    Gw:
      type: micro.nodes.ApiGateway
      requirements:
      - run_time: order
    OrderDB:
      type: micro.nodes.Database
    Rabbit:
      type: micro.nodes.MessageBroker
  groups:
    edgenodes:
      type: micro.groups.Edge
      members:
      - shipping
      - Gw

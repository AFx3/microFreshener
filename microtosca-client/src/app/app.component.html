<div class="p-grid sample-layout">

    <!-- menu div -->
    <div class="p-col-12">
         <p-toolbar>
            <div class="ui-toolbar-group-left">
                <h1>{{title}}</h1>
            </div>


            <div class="ui-toolbar-group-right">
                <button pButton type="button" (click)="analyse()" icon="pi pi-search"></button>
                
                <button cslass="ui-button-primary" pButton type="button" (click)="upload()" label="Save" icon="pi pi-save"></button>
                
                <a pButton href="http://127.0.0.1:8000/v2/graph/export/" style="width: 100px" icon="pi pi-download" class="ui-button-warning"></a>
                <p-fileUpload mode="basic" 
                            name="graph" 
                            icon="pi-upload"
                            url="http://127.0.0.1:8000/v2/graph/import/" 
                            accept=".json"
                            (onUpload)="onUpload($event)"
                            chooseLabel="Import">
                    </p-fileUpload>
                <p-menu #menu [popup]="true" [model]="items"></p-menu>

                <button type="button" pButton icon="pi pi-user" (click)="menu.toggle($event)">
                </button>
            </div>
        </p-toolbar>
      
    </div>

    <!-- menu sidebar -->
    <div class="p-col-12">
        <!-- <app-menu> </app-menu> -->
        <p-messages [(value)]="msgs"></p-messages>
    </div>

    <div class="p-col-12 p-md-8 p-col-nogutter">
        <app-graph-editor ></app-graph-editor> 
    </div>

    <!-- sidebar -->
    <p-sidebar [(visible)]="display" position="right">
            <div class="p-grid p-align-center">
                <div class="p-col">
                  <button cslass="ui-button-success" pButton type="button" (click)="upload()" label="Save" icon="pi pi-save"></button>
                </div>
            </div>

            <div class="p-grid p-align-end">
                <div class="p-col">
                    <p-fileUpload mode="basic" 
                                name="graph" 
                                url="http://127.0.0.1:8000/v2/graph/import/" 
                                accept=".json"
                                (onUpload)="onUpload($event)"
                                chooseLabel="Import">
                    </p-fileUpload>
                </div> 

                <div class="p-col">
                   <a pButton href="http://127.0.0.1:8000/v2/graph/export/" style="width: 100px"  label="Export" icon="pi pi-download" class="ui-button-warning"></a>
                </div>
            </div>
    </p-sidebar>
        
    <!-- footer (for logo) -->
    <div class="p-col-12">
        <!-- <button pButton type="button" (click)="display = true" icon="pi pi-arrow-right"></button> -->
    </div>
</div>

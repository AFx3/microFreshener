
<h3>Nodes</h3>
     <div class="p-grid">
            <div class="p-col-6">
              <div class="box"><button pButton icon="pi pi-plus" type="button" label="Add Service" class="ui-button-success my-button" (click)="addService()"></button></div>
            </div>
            <div class="p-col-6">
                <div class="box"><button pButton icon="pi pi-trash" type="button" label="Remove Service" class="ui-button-danger" (click)="removeServices()"></button></div>
            </div>
            <div class="p-col-6">
                <div class="box"><button pButton icon="pi pi-plus" type="button" label="Add Database" class="ui-button-success my-button" (click)="addDatabase()"></button></div>
            </div>
            <div class="p-col-6">
                <div class="box"><button pButton icon="pi pi-trash" type="button" label="Remove Database" class="ui-button-danger" (click)="removeDatabases()"></button></div>
            </div>
            <div class="p-col-6">
                <div class="box"><button pButton icon="pi pi-plus" type="button" label="Add Comm. Pattern"  class="ui-button-success my-button" (click)="addCommunicationPattern()"></button></div>
            </div>
            <div class="p-col-6">
                <div class="box"><button pButton icon="pi pi-trash" type="button" label="Remove Comm. Pattern"  class="ui-button-danger" (click)="removeCommunicationPatterns()"></button></div>
            </div>
        </div>
<p-splitButton [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" label="Layout" icon="pi pi-sitemap" (onClick)="save()" [model]="items"></p-splitButton>

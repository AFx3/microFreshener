<div class="svg-container">
<svg>
    <g>
        <svg:circle ng-model="service"
                (click)="onClickNode(service)"
            class="service"
            [attr.cx]="15"
            [attr.cy]="20"
            r="13" >
        </svg:circle>
        <text x="40" y="28" class="text-name">
            {{service.type}}
        </text>
    </g>
    <g>
        <svg:rect  ng-model="database"
            class="database"
            (click)="onClickNode(database)"
            [attr.x]="5"
            [attr.y]="50"
            width="20" 
            height="20" >
        </svg:rect>
        <text x="40" y="60" class="text-name">
                {{database.type}}
        </text>
    </g>
    <g>
        <svg:rect  ng-model="communicationPattern"
            (click)="onClickNode(communicationPattern)"
            [attr.x]="5"
            [attr.y]="80"
            width="20" 
            height="20" 
            class="communicationpattern">
        </svg:rect> 
        <text x="40" y="90" class="text-name">
                {{communicationPattern.type}}
        </text>
    </g>


    <g>
        <svg:line ng-model="deploymenttimelink"
            (click)="onClickLink(deploymenttimelink)"
            class="link"
            stroke-dasharray="5,5" 
            [attr.x1]="5"
            [attr.y1]="120"
            [attr.x2]="40"
            [attr.y2]="120">
        </svg:line>
        <text x="50" y="123" class="text-name">
            Deployment time interaction
        </text>
    </g>

    <g>
    <svg:line  ng-model="runtimelink" 
            (click)="onClickLink(runtimelink)"
            class="link"
            [attr.x1]="5"
            [attr.y1]="140"
            [attr.x2]="40"
            [attr.y2]="140">
    </svg:line>
    <text x="50" y="143" class="text-name">
            Run time interaction
        </text>
    </g>

</svg>

</div>

<div class="p-grid p-justify-center p-align-center vertical-container">
    <div class="p-col-2">
        <h3>Node:</h3>
    </div>
    <div class="p-col-4">
        <p>{{jointNodeModel.getName()}}</p>
    </div>
</div>



<div class="p-grid p-justify-center p-align-center vertical-container">
    <div class="p-col-2">
        <h3>Smell:</h3>
    </div>
    <div class="p-col-4">
        <p>{{smell.name}}</p>
    </div>
</div>

<div class="p-grid p-justify-center p-align-center vertical-container">
    <div class="p-col-2">
        <h3>Description:</h3>
    </div>
    <div class="p-col-4">
        <textarea pInputTextarea> {{smell.getDescription()}}</textarea>
    </div>
</div>

<hr>

<div class="p-grid p-justify-center p-align-center vertical-container">
    <div class="p-col-2">
        <h3>Action:</h3>
    </div>
    <div class="p-col-4">
        <p-dropdown [options]="actions" placeholder="Select an action"
            [(ngModel)]="selectedAction"></p-dropdown>
    </div>
</div>
<div class="p-grid p-justify-center p-align-center vertical-container">
    <div class="p-col-2">
        <h3>Action:</h3>
    </div>
    <div class="p-col-4">
        <textarea pInputTextarea> {{selectedAction['description'] || 'none'}}</textarea>
    </div>
</div>

<div class="p-grid p-justify-end">
    <button class="p-col-2" type="button" pButton (click)="save()" label="Save"
        class="ui-button-success">
    </button>
</div>

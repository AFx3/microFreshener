


<svg:g width="10" height="10" [ngSwitch]="link.type">
        <defs>
        <marker id="triangle" viewBox="0 0 10 10"
                refX="1" refY="5" 
                markerUnits="strokeWidth"
                markerWidth="2" markerHeight="2"
                orient="auto">
         <path d="M 0 0 L 10 5 L 0 10 z" fill="#f00"/>
        </marker>

        <marker id="markerArrow" markerWidth="13" markerHeight="13" refX="2" refY="7"
          orient="auto">
                <path d="M2,2 L2,13 L8,7 L2,2" style="fill: #000000;" />
        </marker>
        
        <marker id="markerSquare" markerWidth="7" markerHeight="7" refX="4" refY="4"
                orient="auto" markerUnits="strokeWidth">
                <rect x="1" y="1" width="5" height="5" style="stroke: none; fill:#000000;"/>
        </marker>
        </defs>
        <svg:line *ngSwitchCase="'runtime'" 
                class="link"
                [attr.x1]="link.source.x"
                [attr.y1]="link.source.y"
                [attr.x2]="link.target.x"
                [attr.y2]="link.target.y"
                marker-end="url(#markerArrow)">
        </svg:line>
        <svg:line *ngSwitchCase="'deploymenttime'" 
                class="link"
                stroke-dasharray="5,5" 
                [attr.x1]="link.source.x"
                [attr.y1]="link.source.y"
                [attr.x2]="link.target.x"
                [attr.y2]="link.target.y"
                marker-end="url(#markerArrow)">
        </svg:line>

</svg:g>

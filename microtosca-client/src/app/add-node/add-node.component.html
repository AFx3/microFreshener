<div class="p-grid p-justify-center">
    <div class="p-md-4">
        <label for="name">Name </label>
    </div>
    <div class="p-md-4">
         <input  placeholder="Insert the name" [(ngModel)]="name" type="text" pInputText />
    </div>
</div>

<div class="p-grid p-justify-end">
    <p-button label="Save"  icon="pi pi-save" (onClick)="newNode(name)"></p-button>
</div>

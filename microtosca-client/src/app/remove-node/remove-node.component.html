

<div class="p-grid p-justify-center"> 
    <p-listbox [options]="nodes" [(ngModel)]="selectedNodes" multiple="multiple" checkbox="checkbox" filter="filter" optionLabel="attributes.attrs.label.text">
        <p-header>
        nodes
        </p-header>
    </p-listbox>
</div>

<p>Selected nodes: <span *ngFor="let c of selectedNodes" style="margin-right: 10px">{{c.attributes.attrs.label.text}}</span></p>

<div class="p-grid p-justify-end">
    <p-button label="Remove"  icon="pi pi-trash" (onClick)="removeNodes()" styleClass="ui-button-danger"></p-button>
</div>
